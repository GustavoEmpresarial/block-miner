<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/favcon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/assets/favcon/apple-touch-icon.png" />
  <title>Settings | BlockMiner</title>
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/wallet.css" />
  <link rel="stylesheet" href="/css/settings.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div id="layoutInclude"></div>
  <main class="settings-container">
    <section class="settings-card">
      <h1><i class="bi bi-gear"></i> Settings</h1>
      
      <!-- FaucetPay Configuration Section -->
      <div class="settings-section">
        <h2>ðŸ’³ FaucetPay Integration</h2>
        <p class="section-description">Connect your FaucetPay account to enable instant, fee-free withdrawals</p>
        
        <div id="faucetpayNotLinked" class="faucetpay-status">
          <div class="status-indicator disconnected">
            <i class="bi bi-link-45deg"></i>
            <span>Not Connected to FaucetPay</span>
          </div>
          <p class="status-hint">Enter your FaucetPay email to enable quick withdrawals</p>
          
          <form id="faucetpayManualForm" class="faucetpay-form">
            <div class="form-group">
              <label for="faucetpayEmail">FaucetPay Email</label>
              <input 
                type="email" 
                id="faucetpayEmail" 
                class="form-control" 
                placeholder="your@email.com" 
                required 
              />
              <small class="form-hint">Use the same email registered on FaucetPay.io</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              <i class="bi bi-link-45deg"></i> Connect FaucetPay Account
            </button>
          </form>
        </div>

        <div id="faucetpayLinked" class="faucetpay-status" style="display: none;">
          <div class="status-indicator connected">
            <i class="bi bi-check-circle"></i>
            <span>Connected to FaucetPay</span>
          </div>
          <div class="faucetpay-info">
            <p><strong>Email:</strong> <span id="faucetpayLinkedEmail">loading...</span></p>
          </div>

          <button id="unlinkFaucetPayBtn" class="btn btn-outline-danger">
            <i class="bi bi-x-lg"></i> Unlink Account
          </button>
        </div>
      </div>

      <hr />

      <!-- Account Settings -->
      <div class="settings-section">
        <h2><i class="bi bi-person"></i> Account Settings</h2>
        <form class="settings-form">
          <div class="form-group">
            <label for="displayName">Display Name</label>
            <input id="displayName" name="displayName" type="text" placeholder="Your display name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Your email" />
          </div>
          <div class="form-group">
            <label for="password">New Password</label>
            <input id="password" name="password" type="password" placeholder="New password" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Repeat new password" />
          </div>
          <button type="submit" class="btn primary">Save Changes</button>
        </form>
        <div class="settings-feedback" id="settingsFeedback"></div>
      </div>
    </section>
  </main>
  
  <script src="/js/layout.js"></script>
  <script src="/js/faucetpay.js"></script>
  <script>
    // Initialize FaucetPay on settings page
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", () => {
        if (window.initFaucetPay) {
          window.initFaucetPay();
        }
      });
    } else {
      if (window.initFaucetPay) {
        window.initFaucetPay();
      }
    }
  </script>
</body>
</html>
